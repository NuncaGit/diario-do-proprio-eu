<!-- LISTA DOS OUTROS POSTS -->
<div class="posts-grid-mini">
{% for post in site.posts offset:1 %}
<article class="mini-post categoria-{{ post.categoria | downcase }}">
    {% if post.image %}
        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
    {% else %}
        <img src="https://i0.wp.com/espaferro.com.br/wp-content/uploads/2024/06/placeholder-103.png?resize=300%2C200&ssl=1" alt="Capa do post">
    {% endif %}
    <a href="{{ post.url | relative_url }}" class="post-info-link">
        <div class="mini-post-info">
            <h3>{{ post.title }}</h3>
            <span class="post-meta">{{ post.date | date: "%d/%m/%Y" }}</span>
        </div>
    </a>

</article>
{% endfor %}
</div>
